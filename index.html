<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telescope Polar Alignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Polar Alignment Tool</h1>
    <div id="instructions">Place your phone flat on the telescope.</div>
    <button id="calibrate-btn">Calibrate</button>
    
    <div id="reticle">
        <div class="crosshair vertical"></div>
        <div class="crosshair horizontal"></div>
        <div id="target-crosshair" class="target">
            <div class="target-vertical"></div>
            <div class="target-horizontal"></div>
        </div>
    </div>
    <canvas id="polar-reticle" width="150" height="150"></canvas>
    
    <div id="bottom-text">
        <div id="azimuth">Azimuth: --°</div>
        <div id="altitude">Altitude remaining: --°</div>
        <div id="status">Status: Waiting for sensor data...</div>
    </div>
    <div id="calibration-confirm" class="confirm-overlay">Calibration Complete!</div>
    <script src="script.js"></script>
</body>
</html>
